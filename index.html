<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <img src="./img/tabela.png" alt="corpo da tabela">
    <table>
        <tr>
            <th>Roupa</th>
            <th>cor</th>
            <th>tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$ 70,00</td>
            <td>Em estoque</td>
        </tr>
        <tr>
            <td>Calça jeans</td>
            <td>Azul</td>
            <td>P</td>
            <td>R$ 160,00</td>
            <td>Esgotado</td>
        </tr>
    </table>
    

    <!-- TR são as linhas da tabela, e digitamos elas primeiramente, dentro delas colocamos o TH que são o cabeçalho das linhas. -->

    <!-- depois de definidos os cabeçalhos, dentro das próximas TR colocamos as TD que são os dados que preencherão essa tabela de acordo com o cabeçalho. -->
    
</body>
</html>
